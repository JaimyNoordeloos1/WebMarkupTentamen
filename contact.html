<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Gezond eten na 22:00 in Noord-Holland – ontdek gezonde maaltijden en betrouwbare restaurants voor nachtwerkers.">
  <meta name="keywords" content="gezond eten, nachtwerkers, Noord-Holland, restaurants, voeding, gezonde maaltijden">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <title>Contact - Gezond eten na 22:00</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">
        <img src="images/logo.png" alt="Logo Gezond Eten na 22:00">
      </div>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="opties.html">Geen goede opties</a></li>
        <li><a href="gezond.html">Gezond eten</a></li>
        <li><a href="restaurant.html">Open restaurant</a></li>
        <li><a href="details.html">Details</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <main class="contact-page">
    <h1>Contact</h1>

    <div class="contact-container">
      <p class="form-info">Velden met “*” zijn verplichte velden</p>

      <form class="contact-form" onsubmit="showMessage(); return false;">

        <div class="row aanhef-row">
          <label for="aanhef">Aanhef*</label>
          <div class="radio-group">
            <label>mevr. <input type="radio" id="mevr" name="aanhef" value="mevr" required></label>
            <label>dhr. <input type="radio" id="dhr" name="aanhef" value="dhr"></label>
           </div>
        </div>

        
        <div class="row">
          <label for="name">Naam*</label>
          <input type="text" id="name" name="name" required />
        </div>

        
        <div class="row">
          <label for="email">E-mailadres*</label>
          <input type="email" id="email" name="email" required />
        </div>

        
        <div class="row">
          <label for="woonplaats">Woonplaats</label>
          <input type="text" id="woonplaats" name="woonplaats" />
        </div>

        
        <div class="row">
          <label for="telefoon">Telefoonnummer</label>
          <input type="tel" id="telefoon" name="telefoon" />
        </div>

        
        <div class="row row-textarea">
          <label for="message">Vraag*</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        
        <button type="submit" class="submit-btn">Verzenden</button>
      </form>
    </div>

    
    <div id="thanks" class="overlay">
      <div class="overlay-content">
        <p>Bedankt voor het verzenden!</p>
        <button onclick="closeMessage()">Sluiten</button>
      </div>
    </div>
  </main>

  
  <footer>
    <a href="contact.html" class="contact-btn" title="Ga naar contactpagina">✉️</a>
    <p>© 2025 Gezond eten na 22:00 – Noord-Holland</p>
  </footer>

  
  <script>
    function showMessage() {
      document.getElementById('thanks').style.display = 'flex';
    }
    function closeMessage() {
      document.getElementById('thanks').style.display = 'none';
    }
  </script>
</body>
</html>
