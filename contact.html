<!DOCTYPE html>
<html lang="nl">
<head>
  <meta name="author" content="Jaimy Noordeloos">
  <meta charset="UTF-8" />
  <meta name="description" content="Neem contact op met Gezond eten na 22:00 – deel tips, suggesties of vragen over gezonde eetopties in Noord-Holland.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Gezond eten na 22:00</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
  <header>
    <nav class="navbar">
      <section class="nav-left">
        <section class="logo">
          <h2 class="visually-hidden"></h2>
          <img src="images/logo.png" alt="Logo Gezond Eten na 22:00">
        </section>
      </section>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="opties.html">Geen goede opties</a></li>
        <li><a href="gezond.html">Gezond eten</a></li>
        <li><a href="restaurant.html">Open restaurant</a></li>
        <li><a href="details.html">Details</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <h1>Contact</h1>

    <section class="contact-container">
      <p class="form-info">Velden met “*” zijn verplichte velden</p>

      <form class="contact-form" onsubmit="showMessage(); return false;">
        <section class="row aanhef-row">
          <label for="aanhef">Aanhef*</label>
          <section class="radio-group">
            <label>mevr. <input type="radio" id="mevr" name="aanhef" value="mevr" required></label>
            <label>dhr. <input type="radio" id="dhr" name="aanhef" value="dhr"></label>
          </section>
        </section>

        <section class="row">
          <label for="name">Naam*</label>
          <input type="text" id="name" name="name" required />
        </section>

        <section class="row">
          <label for="email">E-mailadres*</label>
          <input type="email" id="email" name="email" required />
        </section>

        <section class="row">
          <label for="woonplaats">Woonplaats</label>
          <input type="text" id="woonplaats" name="woonplaats" />
        </section>

        <section class="row">
          <label for="telefoon">Telefoonnummer</label>
          <input type="tel" id="telefoon" name="telefoon" />
        </section>

        <section class="row row-textarea">
          <label for="message">Vraag*</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </section>

        <button type="submit" class="submit-btn">Verzenden</button>
      </form>
    </section>

    <section id="thanks" class="overlay">
      <section class="overlay-content">
        <p>Bedankt voor het verzenden!</p>
        <button onclick="closeMessage()">Sluiten</button>
      </section>
    </section>
  </main>

  <footer>
    <a href="contact.html" class="contact-btn" title="Ga naar contactpagina">✉️</a>
    <p>© 2025 Gezond eten na 22:00 – Noord-Holland</p>
  </footer>

  <section class="cookie-banner" style="z-index: 9999;">
    🍪 Deze website gebruikt cookies om de gebruikerservaring te verbeteren.
    <button onclick="this.parentElement.style.display='none'">OK</button>
  </section>

  <script>
    function showMessage() {
      document.getElementById('thanks').style.display = 'flex';
    }
    function closeMessage() {
      document.getElementById('thanks').style.display = 'none';
    }
  </script>
</body>
</html>
